<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard - EduConnect</title>
    <link rel="stylesheet" href="dashboard.css">
</head>
<body>
    <div class="dashboard-container">
        <aside class="sidebar">
            <ul class="menu">
                <li class="active"><i class="fas fa-home"></i><a href="dashboard.html">Home</a></li>
                <li><i class="fas fa-book"></i><a href="courses.html">My Courses</a></li>
                <li><i class="fas fa-edit"></i><a href="assignment.html">Assignments</a></li>
                <li><i class="fas fa-table"></i><a href="time_table.html">Time Table</a></li>
                <li><i class="fas fa-comments"></i> Forum</li>
                <li><i class="fas fa-cog"></i><a href="settings.html">Settings</a></li>

        <main class="dashboard-content">
            <header class="dashboard-header">
                <h1>Dashboard</h1>
                <div>Welcome Back!</div>
            </header>
            <section class="announcements">
                <!-- Place for announcements, such as scholarship information -->
            </section>
            <section class="progress-overview">
                <div class="progress-item">Module Progress: 90%</div>
                <div class="progress-item">Assignment Progress: 10%</div>
                <div class="progress-item">Attendance Progress: 97%</div>
                <div class="progress-item">Course Progress: 50%</div>
            </section>
            <section class="course-cards">
                <!-- Cards for courses -->
                <div class="course-card">Diploma in English</div>
                <div class="course-card">Diploma in IT</div>
                <div class="course-card">HND in Computing</div>
                <!-- Add more cards as needed -->
            </section>
