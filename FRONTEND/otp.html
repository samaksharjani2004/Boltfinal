<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>OTP Verification</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
    <style>
        /* Additional styles can be placed here */
        body {
            background-color: #64d8cb; /* Teal background */
            background-image: url('https://placehold.co/600x800.png'); /* Placeholder for translucent background image */
            background-size: cover;
            background-repeat: no-repeat;
            background-attachment: fixed;
            background-blend-mode: overlay;
            background-color: rgba(255, 255, 255, 0.8); /* White with opacity for translucency */
        }
        .teal-theme {
            color: #319795; /* Tailwind CSS Teal-600 */
        }
        .teal-theme-bg, .teal-theme-bg:hover {
            background-color: #319795; /* Tailwind CSS Teal-600 */
        }
        .teal-theme-border {
            border-color: #319795; /* Tailwind CSS Teal-600 */
        }
        .teal-theme-hover:hover {
            background-color: #2c7a7b; /* Tailwind CSS Teal-700 */
        }
        /* Ensure links are always teal */
        a.teal-theme, a.teal-theme:hover {
            color: #319795; /* Tailwind CSS Teal-600 */
        }
        /* OTP input styles */
        .otp-input {
            width: 3rem; /* Adjust size as needed */
            padding: 0.5rem; /* Adjust padding as needed */
            margin: 0 0.25rem; /* Adjust spacing between inputs as needed */
            text-align: center;
            border: 1px solid #319795; /* Teal border */
            border-radius: 0.25rem;
        }
    </style>
</head>
<body class="flex items-center justify-center h-screen font-roboto">
    <div class="bg-white bg-opacity-75 p-8 rounded-lg shadow-md w-full max-w-md">
        <div class="flex flex-col items-center">
            <img src="https://placehold.co/100x100" alt="Logo of an educational institution, depicting a shield with wheat ears and a book, signifying knowledge and growth" class="mb-4">
            <h2 class="text-2xl teal-theme mb-8">Sent OTP on Your Email</h2>
        </div>
        <form action="#" method="POST" class="flex flex-col items-center">
            <div class="flex justify-center mb-4">
                <input type="text" maxlength="1" class="otp-input" autofocus>
                <input type="text" maxlength="1" class="otp-input">
                <input type="text" maxlength="1" class="otp-input">
                <input type="text" maxlength="1" class="otp-input">
            </div>
            <button type="button" class="mb-4 text-sm teal-theme-hover">Resend OTP</button>
            <div class="flex flex-col items-center">
                <button type="submit" class="w-full text-white p-2 rounded teal-theme-bg teal-theme-hover" style="background-color: #319795;">Submit</button>
                <a href="signup.html" class="mt-4 teal-theme">Back to Login Page</a>
            </div>
        </form>
    </div>
</body>
</html>
